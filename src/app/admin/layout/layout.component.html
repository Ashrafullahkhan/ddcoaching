<mat-toolbar class="mat-elevation-z8 "style="display:flex; justify-content:end;" >

        <button  style="float: left;" mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
            <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
            <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
        </button>
      
        
        
        <mat-icon class="logOut" (click)="onLogout()" matSuffix>logout</mat-icon>

    
          
            
     
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

        <h4 class="name">{{userName}}</h4>
        <p class="designation">Software Engineer</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" [routerLink]="['/layout',{outlets:{'second':[]}}]">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="books"></mat-icon>
            <span>Courses</span>
        </button>
        <button mat-button class="menu-button" [routerLink]="['/layout',{outlets:{'second':['create-course']}}]">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="books"></mat-icon>
            <span>Create Courses</span>
        </button>
 
        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/help">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
<router-outlet name="second"></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
