<h1 mat-dialog-title>Add New Topic</h1>
<div mat-dialog-content >
    
    <mat-form-field>
        <input matInput [(ngModel)]="data.animal" placeholder="Title">
    </mat-form-field>
<section class="example-section">
  
    <mat-radio-group >
        <mat-radio-button class="example-margin" value="after">General</mat-radio-button>
        <mat-radio-button class="example-margin" value="before">specialised</mat-radio-button>
    </mat-radio-group>
</section>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
</div>
