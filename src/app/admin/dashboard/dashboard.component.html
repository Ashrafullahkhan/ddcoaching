
<button mat-raised-button color="success" class="mybutton" [routerLink]="['/layout',{outlets:{'second':[]}}]">Courses Dashboard</button>
<button mat-raised-button color="" [routerLink]="['/layout',{outlets:{'second':['create-course']}}]">Create Course</button>

    <table mat-table [dataSource]="Course">

        <!-- Position Column -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Weight Column -->

        <!-- Symbol Column -->
        <ng-container matColumnDef="action" class="action">
            <th mat-header-cell *matHeaderCellDef class="header-align-right"> Action </th>
            <td mat-cell *matCellDef="let element" align="right"> 
              
                    <mat-icon aria-label="Example home icon" fontIcon="edit" [routerLink]="['/layout',{outlets:{'second':[element.id]}}]"></mat-icon>
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="visibility" [routerLink]="['/layout',{outlets:{'second':['create-course']}}]"></mat-icon>
            
               
            <button mat-raised-button color="warn" (click)="removeCourse(element)">delete</button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
