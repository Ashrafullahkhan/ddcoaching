<div class="col-md-12">
  <section class=" gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-white text-black" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-1">

                <h2 class="fw-bold mb-2 text-uppercase">Hi, Welcome back!</h2>
                <p class="text-black-50 mb-5">Please enter your login and password!</p>

                <button class="btn btn-lg btn-google btn-block " type="submit">
                  <i class="fa fa-google mr-2"></i> Login with Google</button>
                <span class="amsl-separator"><span class="amsl-icon">or</span></span>
                <form action="#" [formGroup]="logingForm" (ngSubmit)="submit()">

                  <div class="form-outline form-black mb-4">
                    <label class="form-label" style="text-align:left !important; display: block;"
                      for="email">Email</label>
                    <input type="email" id="email" placeholder="Email Address" class="form-control form-control-lg"
                      formControlName="email" [ngClass]="{'red-border': (isSubmited && email?.errors?.['required'])}" />
                  </div>

                  <div class="form-outline form-black mb-4">
                    <label class="form-label" style="text-align:left !important; display: block;"
                      for="password">Password</label>
                    <input type="password" id="password" formControlName="password" placeholder="password"
                      [ngClass]="{'red-border': (isSubmited && password?.errors?.['required'])}"
                      class="form-control form-control-lg" />
                  </div>
                  <button class="btn btn-warning btn-lg px-5 text-black" type="submit">Login</button>
                </form>
              </div>
              <div class="row">
                <div class="col-md-4 col-xs-4 col-sm-4">
                  <input type="checkbox">Remember Me
                </div>
                <div class="col-4 col-xs-4 col-sm-4">

                </div>
                <div class="col-4 col-xs-4 col-sm-4">
                  <p class="small mb-1 pb-lg-2"><a class="text-black-50" href="#!">Forgot password?</a></p>
                </div>
              </div>
              <div class="row sign-up-box">
                <p class="mb-0">Don't have an account? " <a class="text-black-50 fw-bold" (click)="naviage()">Sign Up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
